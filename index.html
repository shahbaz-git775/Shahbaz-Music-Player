<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Animated Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <p id="track-number">Playing music 1 of 4</p>
        <div class="music-info">
            <img id="cover" src="images/default_cover.jpg" alt="Music Cover">
            <h2 id="title">Track Name</h2>
            <p id="artist">by Track Artist</p>
        </div>
        <div class="progress-container">
            <span id="current-time">00:00</span>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <span id="duration">00:00</span>
        </div>
        <div class="controls">
            <button id="shuffle" onclick="shuffle()">
                <img src="https://img.icons8.com/ios-filled/24/000000/shuffle.png" alt="Shuffle">
            </button>
            <button id="prev" onclick="prevSong()">
                <img src="https://img.icons8.com/ios-filled/24/000000/rewind.png" alt="Prev">
            </button>
            <button id="play" onclick="togglePlayPause()">
                <img id="play-icon" src="https://img.icons8.com/ios-filled/50/000000/play.png" alt="Play">
            </button>
            <button id="next" onclick="nextSong()">
                <img src="https://img.icons8.com/ios-filled/24/000000/fast-forward.png" alt="Next">
            </button>
            <button id="repeat" onclick="repeat()">
                <img src="https://img.icons8.com/ios-filled/24/000000/replay.png" alt="Repeat">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
